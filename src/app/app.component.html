<section class="jumbotron text-center">
  <div class="container">
    <h1 class="mb-3">
      <img width="250" alt="Pokémon Logo" src="/assets/images/pokemon-logo.png" />
    </h1>
    <div>
      <form class="input-group border mb-3">
        <input type="text" class="form-control border-0" placeholder="Pesquisar Pokémon">
        <button type="submit" class="input-group-append align-items-center bg-white text-gray-600 border-0 p-2 px-3">
          <svg width="1rem" height="1rem" class="text-gray-400 fill-current" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 56.966 56.966">
            <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"></path>
          </svg>
        </button>
      </form>
    </div>

    <div class="p-col-2" *ngFor="let item of pokemons">
      <img [src]="item.image">
      <p>{{ item.name }}</p>
    </div>

  </div>
</section>
